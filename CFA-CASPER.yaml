---
rule-providers:
  Reject:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/iklan.yaml
    interval: 3600
    path: "./iklan.yaml"
  XLDirect:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/xlsosmed.yaml
    interval: 3600
    path: "./xlsosmed.yaml"
  Game:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/game.yaml
    interval: 3600
    path: "./game.yaml"
  Bokep:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/porn.yaml
    interval: 3600
    path: "./porn.yaml"
  Streaming:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/streaming.yaml
    interval: 3600
    path: "./streaming.yaml"

proxy-providers:
  ProxyCasper:
    type: file
    path: "./akun.yaml"
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/akun.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
- name: CASPER
  type: select
  disable-udp: false
  proxies:
  - AUTO
  - LOADBALANCE
  - FAILBACK
  - DIRECT
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: XL-UNLIMITED
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - AUTO
  - LOADBALANCE
  - FAILBACK
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100'

- name: XL-STREAMING
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - AUTO
  - LOADBALANCE
  - FAILBACK
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100'
  
- name: IKLAN
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - AUTO
  - LOADBALANCE
  - FAILBACK
  - DIRECT
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: BOKEP
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - AUTO
  - LOADBALANCE
  - FAILBACK
  - DIRECT
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: IN-GAME
  type: select
  disable-udp: false
  proxies:
  - AUTO
  - LOADBALANCE
  - FAILBACK
  - DIRECT
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: AUTO
  type: url-test
  disable-udp: false
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: LOADBALANCE
  type: load-balance
  disable-udp: false
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: FAILBACK
  type: fallback
  disable-udp: false
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 
  
redir-port: 7072
tproxy-port: 7073
port: 7071
socks-port: 7074
mixed-port: 7075
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ''
bind-address: '*'
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1056
  enhanced-mode: fake-ip
  use-host: true
  nameserver:
  - 'tls://dns.google#GLOBAL'
  - 'tls://one.one.one.one#GLOBAL'
  nameserver-policy:
  "+.vuclip.com,+.viu.com,+.vidio.com,+.naver.com,+.bakrie.ac.id": [8.8.8.8, 112.215.198.248]
rules:
- RULE-SET,Reject,IKLAN
- RULE-SET,Game,IN-GAME
- RULE-SET,Bokep,BOKEP
- RULE-SET,XLDirect,XL-UNLIMITED
- RULE-SET,Streaming,XL-STREAMING
- MATCH,CASPER
