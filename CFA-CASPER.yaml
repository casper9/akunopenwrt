---
rule-providers:
  Reject:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/iklan.yaml
    interval: 3600
    path: "./iklan.yaml"
  XLDirect:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/xlsosmed.yaml
    interval: 3600
    path: "./xlsosmed.yaml"
  Game:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/game.yaml
    interval: 3600
    path: "./game.yaml"
  Bokep:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/porn.yaml
    interval: 3600
    path: "./porn.yaml"

proxy-providers:
  ProxyCasper:
    type: file
    path: "./akun.yaml"
    url: https://raw.githubusercontent.com/casper9/akunopenwrt/main/rule_provider/akun.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
- name: CASPER
  type: select
  disable-udp: false
  proxies:
  - AUTO
  - LOADBALANCE
  - FAILBACK
  - DIRECT
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: XL-UNLIMITED
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - AUTO
  - LOADBALANCE
  - FAILBACK
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100'

- name: IKLAN
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - AUTO
  - LOADBALANCE
  - FAILBACK
  - DIRECT
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: BOKEP
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - AUTO
  - LOADBALANCE
  - FAILBACK
  - DIRECT
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: IN-GAME
  type: select
  disable-udp: false
  proxies:
  - AUTO
  - LOADBALANCE
  - FAILBACK
  - DIRECT
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: AUTO
  type: url-test
  disable-udp: false
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: LOADBALANCE
  type: load-balance
  disable-udp: false
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 

- name: FAILBACK
  type: fallback
  disable-udp: false
  use:
  - ProxyCasper
  url: http://www.gstatic.com/generate_204
  interval: '300'
  tolerance: '100' 
  
